name: Checkstyle (Java 21)
run-name: "Checkstyle on ${{ github.ref_name }} by ${{ github.actor }}"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run Checkstyle
        run: mvn -B checkstyle:check
